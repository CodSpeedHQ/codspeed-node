name: "CI"
on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          submodules: true
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: .nvmrc
      - run: pnpm install --frozen-lockfile --prefer-offline

      # !!! IMPORTANT - DO NOT MERGE THIS
      - name: Tmate Session
        if: always()
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 30

      - run: pnpm moon check --all

  list-examples:
    runs-on: "ubuntu-latest"
    name: List examples
    outputs:
      examples: ${{ steps.list-examples.outputs.examples }}
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          submodules: true
      # list the directories in ./examples and output them to a github action workflow variables as a JSON array
      - run: |
          examples=$(find ./examples -maxdepth 1 -mindepth 1 -type d -printf '%f\n' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "::set-output name=examples::$examples"
        id: list-examples

  node-versions:
    runs-on: "ubuntu-latest"
    name: "Node ${{ matrix.node-version }} - ${{ matrix.example }}"
    needs: list-examples
    strategy:
      matrix:
        node-version: ["20", "22", "24"]
        example: ${{ fromJson(needs.list-examples.outputs.examples) }}
      fail-fast: false
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          submodules: true
      - uses: pnpm/action-setup@v2
      # First, build the entire monorepo with the development Node version (from .nvmrc)
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: .nvmrc
      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm moon run :build

      # Then, switch to the target Node version and test the examples
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: ${{ matrix.node-version }}

      - name: Install example dependencies
        working-directory: examples/${{ matrix.example }}
        run: pnpm install --ignore-workspace

      - name: Run benchmarks with tinybench-plugin
        # use version from `main` branch to always test the latest version, in real projects, use a tag, like `@v2`
        uses: CodSpeedHQ/action@main
        with:
          run: cd examples/${{ matrix.example }} && pnpm bench-tinybench
        env:
          CODSPEED_SKIP_UPLOAD: true
          CODSPEED_DEBUG: true

      - name: Run benchmarks with benchmark.js-plugin
        # use version from `main` branch to always test the latest version, in real projects, use a tag, like `@v2`
        uses: CodSpeedHQ/action@main
        with:
          run: cd examples/${{ matrix.example }} && pnpm bench-benchmark-js
        env:
          CODSPEED_SKIP_UPLOAD: true
          CODSPEED_DEBUG: true
