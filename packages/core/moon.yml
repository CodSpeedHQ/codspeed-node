tasks:
  clean:
    args:
      - build
      - generated/openapi
  build:
    deps:
      - "build-native-addon"

  build-native-addon:
    command: prebuildify --napi --strip
    inputs:
      - "src/native_core/**/*.cc"
      - "src/native_core/**/*.h"
      - "binding.gyp"
    outputs:
      - "prebuilds"

  build-tracer-client:
    inputs:
      - "./tracer.spec.json"
    outputs:
      - "src/generated/openapi"
    command: openapi --client axios --input ./tracer.spec.json --name MongoTracer --output ./src/generated/openapi

  typecheck:
    deps:
      - build-tracer-client

  lint:
    deps:
      - build-tracer-client
