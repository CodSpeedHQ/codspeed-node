tasks:
  clean:
    args:
      - build
  build:
    deps:
      - "build-native-addon"

  build-native-addon:
    deps:
      - "build-native-addon-linux-x64"

  build-native-addon-linux-x64:
    command: prebuildify --napi --strip
    inputs:
      - "src/measurement.cc"
      - "binding.gyp"
    outputs:
      - "prebuilds/linux-x64"
